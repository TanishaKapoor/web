<div *ngIf="message">
  {{message}}
</div>
<input type="text" placeholder="Course Name" #name>
<button (click)="send(name.value)">ADD</button>
<p></p>

<table style="border:solid">
    <tr>
      <th>Course Name</th>
      <th>Batches</th>
    </tr>
    <tr *ngFor="let course of CourseList;let y =index">
      <td>{{course.name}}</td>
      <td> <button (click)="details(y)">Related Batches</button> </td>
    </tr>
</table>


<div *ngIf="ISIndex">
    <input type="text" placeholder="Batch Name" #batch>
    <button (click)="batchadd(batch.value)">ADD BATCH</button><p></p>
    <h3>Related details</h3>
    <table style="border:solid">
      <tr>
        <th>Batch Name</th>
        <th>Lectures</th>
        <th>Students</th>
      </tr>
      <tr *ngFor="let batch of CourseRelatedbatches; let ind=index">
        <td> {{batch.name}}</td>
        <td> <button (click)="lecture(ind)">Related lecture</button></td>
        <td><button (click)="student(ind)">Related Student</button></td>
      </tr>
    </table>
</div>
<div *ngIf="Islecture"> 
  Teacher Id are from 1 to {{totalteachers}}
  <p></p>
  <input type="text" placeholder="lecture name" #lecturename>
  <input type="text" placeholder="teacher id " #teacherId>
  <button (click)="addlecture(lecturename.value,teacherId.value)">ADD LECTURE</button>
  <h3>Related details</h3>
  <table style="border:solid">
    <tr>
      <th>Name</th>
      <th>Batch Id </th>
      <th> Teacher Id </th>
    </tr>
    <tr  *ngFor="let l of RelatedLectures">
      <td>{{l.name}}</td>
      <td>{{l.batchId}}</td>
      <td>{{l.teacherId}}</td>
    </tr>
  </table>
</div>

<div *ngIf="ISStudent"> 
  <table style="border:solid">
    <tr>
      <th>student Name</th>
    </tr>
    <tr *ngFor="let s of RelatedStudent">
      <td> {{s.name}}</td>
    </tr>
  </table>
  <input type="text" palceholder="student name" #name>
  <button (click)='addStudent(name.value)'>ADD STUDENT</button>
</div>
