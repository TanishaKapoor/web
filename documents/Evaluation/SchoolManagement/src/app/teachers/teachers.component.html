
<table style="border:solid">
  <tr>
    <th>Teacher Name</th>
    <th>Subject Id</th>
  </tr>
  <tr *ngFor="let teacher of TeacherList">
    <td>{{teacher.name}}</td>
    <td>{{teacher.subjectId}}</td>
  </tr>
</table>
<p></p>
<div class="row"><h2>Subject Id lies between</h2><h1> 1 </h1> to <h1>{{subjectLength}}</h1></div>
<input type="text" placeholder="Teacher Name" #name>
<input type="text" placeholder="ID in RANge" #id>
<button (click)="send(name.value,id.value)">ADD</button>
