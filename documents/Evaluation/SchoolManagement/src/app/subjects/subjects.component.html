
<div *ngIf="status" [style]="green">
  {{status}}
</div>

<div><h2>Course Id Lies Between</h2><h1>1</h1> to <h1>{{courseLength}}</h1></div>

<input type="text" placeholder="Subject Name" #name>
<input type="text" placeholder="Course Id should be in range" #courseId>
<button (click)="send(name.value,courseId.value)">ADD</button>
<p></p>

<table style="border:solid">
  <tr>
    <th>Subject Name</th>
    <th>Course Id</th>
  </tr>
  <tr *ngFor="let subject of SubjectList">
    <td>{{subject.name}}</td>
    <td>{{subject.courseId}}</td>
  </tr>
</table>
